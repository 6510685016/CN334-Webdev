{% extends "base.html" %}

{% block title %}Delete Person{% endblock title %}

{% block content %}

    <h1>Delete Person</h1>
    <p>Are you sure you want to delete 
        {{ person.first_name }} 
        {{ person.last_name }}?
    </p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>

    <p>
        <a href="{% url 'read_person' %}">Back to Person List</a>
    </p>

{% endblock content %}
