{% extends "base.html" %}
{% load static %}

{% block title %} Blog {% endblock %}

{% block content %}
    <div class="logo-container">
        <img src="{% static 'images/cn334_blog.png' %}" alt="CN334 Blog" class="logo">     
    </div>
    <h1> Blog </h1>
    {% for post in posts %}
        <h2> {{post.title}} </h2>
        <p> {{ post.content }} </p>
    {% endfor %}
    <img src="{% static 'blog/images/sunset.png' %}" alt="Sunset" width="500">     
{% endblock %}
