<html lang="en">
<head>

    <title>Box</title>

        .box-1 {

            padding: 30px;
            border: 5px solid black;

        }
        .box-2 {
            background-color: lightgreen;
            margin: 45px;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <p class="box-1">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit.
    </p>
    <p class="box-2">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit.
    </p>
</body>
</html>
